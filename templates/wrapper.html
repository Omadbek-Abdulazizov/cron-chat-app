<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="{% static "font-awesome/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
    <style>
        .nav-item {
            font-size: 15px;
            color: black;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
    <nav class="navbar navbar-expand-lg navbar-light ">
        <a class="navbar-brand" href="/"><img style="width:80px; height:50px;" src="{% static "logo.png" %}" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/shablonlar">Shablonlar</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/hodimlar">Hodimlar</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/lavozimlar">Lavozimlar</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <button class="btn logout"
                style="border: 1px solid red; border-radius: 6px; padding: 6px; margin-left: 5px;">
                <a href="/logout">Logout</a>
            </button>
        </div>
    </nav>
    {% block content %}

    {% endblock content %}
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
