{% extends 'wrapper.html' %}

{% load crispy_forms_tags %}

{% block content %}



<div class="container-fluid">
    <div class="row">
        <div class="col-lg-8">
            <form action="" method="post">
                {% csrf_token %}

                {{ form|crispy }}

                <button class="btn btn-success" type="submit">
                    {{ button_title }}
                </button>
            </form>
        </div>
    </div>
</div>



{% endblock content %}
